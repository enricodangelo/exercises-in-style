<!DOCTYPE html>
<html>

<head>
    <title>Example 02</title>
</head>

<body>
    <p>
        Original
        <img src="cat.jpg" />
    </p>

    <p>
        Both width and height specified, wrong ratio
        <img src="cat.jpg" width="300" height="300" />
    </p>

    <p>
        Only one (width in this case) specified, always right ratio
        <img src="cat.jpg" width="300" />
    </p>

    <p>
        Only one (width in this case) specified, always right ratio, percentage value. The percentage is relative to the containig object, not the image!!!!!!!
        <img src="cat.jpg" width="20%" />
    </p>
</body>

</html>
