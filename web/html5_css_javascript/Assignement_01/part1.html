<!DOCTYPE html>
<html>

<head>
    <title>Please Enter Your Details For Our Dating Website!</title>
</head>

<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Your face</legend>
            <label for="picture_file">Your image:</label>
            <input id="picture_file" type="file" name="picture" required>
            <br>

            <label for="preview">Image preview:</label>
            <img id="preview">
        </fieldset>
        <fieldset>
            <legend>Your General Details</legend>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" required>
            <br>

            <label for="gender_radio">Gender:</label>
            <span id="gender_radio">
                <input id="gender_male" type="radio" name="gender" valur="m" required>
                <label for="gender_male">Male</label>
                <input id="gender_female" type="radio" name="gender" value="f" required>
                <label for="gender_female">Female</label>
            </span>
            <br>

            <label for="age">Age:</label>
            <input id="age" type="number" name="age" required>
            <br>

            <label for="date_of_birth">Date of birth:</label>
            <input id="date_of_birth" type="date" name="date_of_birth">
            <br>

            <label for="color">Favorite color:</label>
            <input id="color" type="color" name="color">
            <br>

            <label for="country">Which country:</label>
            <select id="country" name="country">
                <option value="none"></option>
                <option value="italy">Italy</option>
                <option value="france">France</option>
                <option value="uk">United Kingdom</option>
                <option value="spain">Spain</option>
                <option value="germany">Germany</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Your Indicators</legend>
            <label for="height">Height:</label>
            <span>Short</span>
            <input id="height" type="range" min="0" max="100" name="height">
            <span>Tall</span>
            <br>

            <label for="salary">Salary:</label>
            <span>Poor</span>
            <input id="salary" type="range" min="0" max="100" name="salary">
            <span>Rich</span>
        </fieldset>
        <fieldset>
            <legend>Your Contact Informations</legend>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" required>
            <br>

            <label for="tel">Mobile:</label>
            <input id="tel" type="tel" name="tel">
            <br>

            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>
            <br>

            <label for="contact">Method to contact you:</label>
            <span id="contact">
            <input id="contact_email" type="checkbox" name="contact_method" value="email">
            <label for="contact_email">Email</label>
            <input id="contact_whatsapp" type="checkbox" name="contact_method" value=whatsapp>
            <label for="contact_whatsapp">Whatsapp</label>
            <input id="contact_chat" type="checkbox" name="contact_method" value="in_app_chat">
            <label for="contact_chat">In-app chat</label>
            </span>
            <br>
        </fieldset>
        <input type="submit">
    </form>
</body>

</html>
